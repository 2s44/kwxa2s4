<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>邀请码填写</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* 半透明背景颜色 */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        input {
            display: block;
            width: 100%;
            height: 40px;
            padding: 5px 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        button {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p.error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>邀请码填写</h1>
    <input type="text" id="invite-code" placeholder="请输入邀请码">
    <button onclick="submitInviteCode()">提交</button>
    <p id="error-message" class="error-message"></p>
</div>

<script>
    function submitInviteCode() {
        var inviteCode = document.getElementById("invite-code").value;
        
        // 判断邀请码是否合法
        if (inviteCode.length === 0) {
            document.getElementById("error-message").textContent = "邀请码不能为空";
        } else if (inviteCode !== "有效邀请码") {
            document.getElementById("error-message").textContent = "邀请码不正确";
        } else {
            // 邀请码正确，跳转到其他页面
            window.location.href = "其他页面的URL";
        }
    }
</script>
</body>
</html>
